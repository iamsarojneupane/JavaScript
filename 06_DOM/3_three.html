<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NodeList</title>
</head>
<body style="background-color: #212121; color: #fff;">
   
</body>
<script>

   // creating a new element in DOM by default attributes | className, id
   const div = document.createElement('div')
   console.log(div);
 
   // adding class and id in div
   div.className = "main"

   // div.id = "myId"
   div.id = Math.round(Math.random() * 10 + 1)        // using math library function


   // custom attributes
   div.setAttribute("programming", "javaScript") 
   div.style.backgroundColor = "green"               // inline styling
   div.style.padding = "4px"                         
   // div.innerText = "javaScript Developer"

   // creating TextNode
   const jsDeveloper = document.createTextNode("javaScript Developer")
   div.appendChild(jsDeveloper)

   document.body.appendChild(div)


</script>
</html>
