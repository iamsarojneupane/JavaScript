<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">

   <ul class="language">
      <li>javaScript</li>
   </ul>
   
</body>
<script>
   function addLanguage(langName) {
      const li = document.createElement('li')
      li.innerHTML = `${langName}`
      document.querySelector('.language').appendChild(li)
   }

   addLanguage('reactJS')
   addLanguage('typescript')

   // optimized way to createElement and createTextNode
   function addOptimizeLanguage(langName) {
     const li = document.createElement('li')
     li.appendChild(document.createTextNode(langName))
     document.querySelector('.language').appendChild(li)
   }

   addOptimizeLanguage('NextJS')
   addOptimizeLanguage('Rust')


   // Edit
   const secondLang = document.querySelector('li:nth-child(2)')

   // secondLang.innerHTML = "three.js"
   const newli = document.createElement("li")
   newli.textContent = "three.js"
   secondLang.replaceWith(newli)

   const lastLang = document.querySelector('li:last-child')
   // console.log(lastLang)
   lastLang.outerHTML = '<li>NodeJS</li>'


   // Remove 
   const firstLang = document.querySelector('li:first-child')
   firstLang.remove()


</script>
</html>
